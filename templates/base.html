<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Music Recommendation System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background:black; color:white;">
    <div class="main">
        <div class="container">
        <h1 class="heading">Rhythmix</h1>
        </div>
<div class="container">
    <span class="slogan">"Let Rhythmix and Rhythmo be your musical companions,<br/> guiding you through a world of harmonious recommendations tailored just for you."</span>
    <form action="/recom" method="post">
      <div class="form-group" style="display:flex;">
        <select name="names" class="form-control" style="width:50%; height:50px;  font-weight: 300;
        font-size: 24px; color:#bbbbbb" >
          {% for i in name %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
        </select>
        <button  type="submit" class="recommend_button">Recommend</button>
      </div>
    </form>

    <div class="row">
           {% for i in songs %}
            <div class="card m-4" style="width: 16rem;  background-color:black; color:#1BD760; border: 1px solid #1BD760">
              <img src="https://play-lh.googleusercontent.com/QovZ-E3Uxm4EvjacN-Cv1LnjEv-x5SqFFB5BbhGIwXI_KorjFhEHahRZcXFC6P40Xg" class="card-img-top" alt="...">
              <div class="card-body">
                <h4 style="color:#1BD760;">Song Name:</h4>
                <h5 class="card-title" style="color: white;
                text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;">{{i}}</h5>
              </div>
            </div>
           {% endfor %}
    </div>

    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Rhythmo. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
</div>
<div class="container footer">Designed and devloped by Raiyan Parwez</div>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>


</body>
</html>
